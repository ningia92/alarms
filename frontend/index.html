<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./src/assets/image.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOIhotels | Dashboard Allarmi</title>
  <script>
    // Script to avoid theme flash when app renders (FOUC)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body class="bg-zinc-100 dark: bg-zinc-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
